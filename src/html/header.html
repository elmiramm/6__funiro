<header class="header">
	<div class="header__wrapper">
		<div class="header__container container">


			<div class="header__body">

				<div class="header__main">
					<a href="#" class="header__logo">Funiro.</a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">Products</a>
									<button class="menu__arrow icon-down-arrow" type="button" data-spoiler></button>
									<ul class="menu__sublist">
										<li class="menu__sub-item"><a class="menu__sub-link" href="#">Product #1</a></li>
										<li class="menu__sub-item"><a class="menu__sub-link" href="#">Product #2</a></li>
										<li class="menu__sub-item"><a class="menu__sub-link" href="#">Product #3</a></li>
										<li class="menu__sub-item"><a class="menu__sub-link" href="#">Product #4</a></li>
									</ul>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Rooms</a>
									<button class="menu__arrow icon-down-arrow" type="button" data-spoiler></button>
									<ul class="menu__sublist">
										<li class="menu__sub-item"><a class="menu__sub-link" href="#">Room #1</a></li>
										<li class="menu__sub-item"><a class="menu__sub-link" href="#">Room #2</a></li>
										<li class="menu__sub-item"><a class="menu__sub-link" href="#">Room #3</a></li>
										<li class="menu__sub-item"><a class="menu__sub-link" href="#">Room #4</a></li>
									</ul>
								</li>
								<li class="menu__item"><a href="#" class="menu__link">Inspirations</a></li>
							</ul>
						</nav>
					</div>
				</div>

				<div class="header__search">
					<div class="search-form" action="#">
						<button class="search-form__icon icon-search"></button>
						<form action="#" class="search-form__item">
							<button class="search-form__btn icon-search"></button>
							<input class="search-form__input" type="text" autocomplete="off" name="form[]"
								placeholder="Search for minimalist chair">
						</form>
					</div>
				</div>

				<div class="header__actions actions-header">
					<a href="#" class="actions-header__item actions-header__item--likes icon-heart"></a>
					<div class="actions-header__item cart-header">
						<a href="#" class="cart-header__icon icon-cart"></a>
						<div class="cart-header__body">
							<ul class="cart-header__list cart-list"></ul>
						</div>
					</div>
					<a href="#" class="actions-header__item actions-header__item--user">
						<img src="@img/avatar.png" alt="Avatar">
					</a>
				</div>

				<button class="icon-menu" type="button">
					<span></span>
				</button>

			</div>


		</div>
	</div>
</header>
